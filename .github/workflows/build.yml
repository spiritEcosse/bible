name: Github CI build

on:
  push:
    branches: [  ]
  pull_request:
    branches: [  ]

env:
  RELEASE: 4.3.0.12
  SAILFISH_IMAGE: coderus/sailfishos-platform-sdk:$RELEASE

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Prepare
      run: mkdir -p ~/3rdparty

    - name: Pwd
      run: pwd
      
    - name: ls -la ~/3rdparty
      run: ls -la ~/3rdparty
      
    - name: ls -la ~/
      run: ls -la ~/

    - name: Prepare create 3rdparty_builds
      run: mkdir -p 3rdparty_builds

    - name: Build aarch64
      run: docker run --rm --privileged -v /home/runner/3rdparty:/share/3rdparty_builds -v $PWD:/share coderus/sailfishos-platform-sdk:$RELEASE /bin/bash -c "
            cd /share &&
            sudo mkdir test &&
            sudo touch test/.test.txt &&
            sudo touch test/test_.txt &&
            sudo mv test/* 3rdparty_builds
            "

    - name: Set up a cache for 3rdparty
      uses: actions/cache@v2
      with: 
        path: ~/3rdparty
        key: sailfish-3rdparty
        restore-keys: sailfish-3rdparty
